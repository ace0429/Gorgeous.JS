<!DOCTYPE html>
<html lang="zh">
	<head>
		<title>Gonzalez.JS</title>
		<meta charset="utf-8" />
	</head>
	<body>
		<script src="js/gonzalez.min.js"></script>
		<script>
			var g = gonzalez;
			var src = 'image/cute.jpg';
			var img = new Image();
			img.onload = function () {
				var imd = new g.ImageData(img);
				imd.getR().getImage(function (image) {
					document.body.appendChild(image);
				});
				imd.getG().getImage(function (image) {
					document.body.appendChild(image);
				});
				imd.getB().getImage(function (image) {
					document.body.appendChild(image);
				});
			};
			img.src = src;
		</script>
	</body></html>
